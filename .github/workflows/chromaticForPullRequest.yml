# Workflow name
name: 'chromatic for pull requests (develop branch)'

on: 
    pull_request

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: install
        run: yarn install --frozen-lockfile
      - name: chromatic build
        run: yarn chromatic --exit-zero-on-changes --project-token=${{secrets.REPO_SCOPED_TOKEN }} 

